<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Project(1)</title>
    <link rel="stylesheet" href="Grid 1.css">
</head>
<body class="body_container">

    <div class="container">

        <header class="header_container">
            <h1 class="header_title"> Bhagyalaxmi Blogs </h1>
            <p class="header_desc">
                "Go confidently in the direction of your dreams. Live the life you have imagined."
            </p>
        </header>

        <main class="main_container">

            <!-- card 1 start -->
            <div class="card_container">
                <a href="#" class="card_img_container">
                    <img 
                        src="\Image\Healthy food.jpeg"
                        alt="card 1 image" 
                        class="card_image"
                        loading="lazy"
                    />
                </a>

                <div class="card_title_container">
                    <a href="#" class="card_title_anchor">
                        <h2 class="card_title">Healthy Eating Tips</h2>
                    </a>

                    <p>Discover simple tips for maintaining a healthy diet and making nutritious food choices.</p>
                </div>

                <div class="card_footer_container">
                    <div class="author_container">
                        <div class="author_avatar_container">
                            <img src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64"
                            loading="lazy"
                            class="author_avatar"
                            alt="avatar 1"
                            />
                        </div>

                        <div class="author_info_container">
                            <span>
                                Emily Smith
                            </span>
                            <span>
                                August 5,2021
                            </span>
                        </div>
                    </div>
                </div>

                <div class="card_tag_container">
                    <span>Technology</span>
                </div>
            </div>
            <!-- card 1 end -->

        </main>

    </div>
    
</body>
</html>
